<!DOCTYPE html>
<html>
<head>
  <title>Telegram Login Success</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial;
      background: #f5f7fa;
      text-align: center;
      margin-top: 50px;
    }
    .card {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    img {
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸŽ‰ Telegram Login Successful</h2>
  <img id="photo" width="120" />
  <p><b>ID:</b> <span id="id"></span></p>
  <p><b>Name:</b> <span id="name"></span></p>
  <p><b>Username:</b> <span id="username"></span></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  document.getElementById("id").innerText = params.get("id");
  document.getElementById("name").innerText =
    params.get("first_name") + " " + params.get("last_name");

  const username = params.get("username");
  document.getElementById("username").innerText =
    username ? "@" + username : "N/A";

  const photo = params.get("photo_url");
  if (photo) {
    document.getElementById("photo").src = photo;
  }
</script>

</body>
</html>
