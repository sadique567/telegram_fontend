<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Login</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
      #userData { margin-top: 30px; padding: 20px; border: 1px solid #ccc; display: inline-block; text-align: left; }
      img { border-radius: 50%; }
    </style>
  </head>
  <body>
    <h1>Login with Telegram</h1>

    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="flutter_login_bot"
      data-size="large"
      data-userpic="true"
      data-onauth="onTelegramAuth(user)">
    </script>

    <div id="userData"></div>

    <script type="text/javascript">
      function onTelegramAuth(user) {
        console.log("Received user data:", user);

        // Frontend pe data dikhao
        let html = `<h2>Login Successful! ðŸŽ‰</h2>`;
        html += `<p><strong>ID:</strong> ${user.id}</p>`;
        html += `<p><strong>First Name:</strong> ${user.first_name}</p>`;
        if (user.last_name) html += `<p><strong>Last Name:</strong> ${user.last_name}</p>`;
        if (user.username) html += `<p><strong>Username:</strong> @${user.username}</p>`;
        if (user.photo_url) html += `<p><img src="${user.photo_url}" width="100" height="100" alt="Profile Pic"></p>`;
        html += `<p><strong>Auth Date:</strong> ${new Date(user.auth_date * 1000)}</p>`;
        html += `<p><strong>Hash:</strong> ${user.hash}</p>`;

        document.getElementById('userData').innerHTML = html;

        // Flutter redirect with user data
        window.location.href = "flutter://login-success?user=" + encodeURIComponent(JSON.stringify(user));
      }
    </script>
  </body>
</html>
