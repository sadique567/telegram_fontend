<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        margin-top: 100px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Login with Telegram using contect number</h2>
    <!-- 93694 64481 -->
    <!-- YEH WIDGET SCRIPT ZAROORI HAI -->
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="flutter_login_bot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write"
    ></script>

    <script type="text/javascript">
      function onTelegramAuth(user) {
        alert(
          "Login successful! Name: " +
            user.first_name +
            " " +
            (user.last_name || "") +
            "\nID: " +
            user.id +
            (user.username ? "\nUsername: @" + user.username : "")
        );
        console.log("User data:", user);
      }
    </script>
  </body>
</html>
