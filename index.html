<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Login</title>
  </head>

  <body>
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="flutter_login_bot"
      data-size="large"
      data-onauth="onTelegramAuth"
      ></script>
      <!-- data-on-auth="onTelegramAuth" -->

    <script>
      function onTelegramAuth(user) {
        // Redirect to your Render backend
        window.location.href =
          "https://telegram-login-backend-gup5.onrender.com/telegram-login?" +
          new URLSearchParams(user).toString();
      }
    </script>
  </body>
</html>
