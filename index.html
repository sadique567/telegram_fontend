<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Login</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        text-align: center;
        margin-top: 60px;
      }
      .box {
        background: #fff;
        padding: 30px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,.1);
      }
      h1 {
        color: #0088cc;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Login with Telegram</h1>
      <p>Click below to login</p>

      <script
        async
        src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="flutter_login_bot"
        data-size="large"
        data-userpic="true"
        data-auth-url="https://telegram-login-backend-gup5.onrender.com/auth-callback"
      ></script>
    </div>
  </body>
</html>
