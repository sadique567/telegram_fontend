<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        margin-top: 100px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Login with Telegram using contact number</h2>

    <!-- ⚠️ Make sure onTelegramAuth is defined BEFORE the widget script -->
    <script type="text/javascript">
      function onTelegramAuth(user) {
        // ✅ For testing, see user in console
        console.log("Telegram User:", user);

        // ⚡ Send user data to backend
        fetch("https://telegram1auth.onrender.com/auth/telegram", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(user),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Backend response:", data);

            if (data.success) {
              window.location.href = "/dashboard.html"; // ✅ Redirect on success
            } else {
              alert("Login failed");
            }
          })
          .catch((err) => {
            console.error("Login error:", err);
          });
      }
    </script>

    <!-- ⚠️ Only ONE widget script, no async to avoid timing issues -->
    <script
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="flutter_login_bot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write"
    ></script>

    <!-- Optional placeholder to show login info -->
    <div id="login-info" style="margin-top:20px; color:green;"></div>

  </body>
</html>
