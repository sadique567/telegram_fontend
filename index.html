<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      img {
        border-radius: 50%;
        margin-top: 20px;
      }
      h1 { color: #0088cc; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login with Telegram</h1>
      <p>Click the button below to login</p>

      <!-- data-auth-url use kiya â€“ yeh backend pe redirect karega -->
      <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="flutter_login_bot"
        data-size="large"
        data-userpic="true"
        data-auth-url="https://telegram-login-backend-gup5.onrender.com/auth-callback">
      </script>
    </div>
  </body>
</html>
